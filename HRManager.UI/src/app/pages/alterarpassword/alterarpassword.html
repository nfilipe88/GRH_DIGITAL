<div class="container-center">
  <div class="card">
    <h2>Definir Nova Password</h2>
    <p class="subtitle">Ã‰ o seu primeiro acesso ou a sua password expirou.</p>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="model.email" readonly class="form-control" required>
      </div>

      <div class="form-group">
        <label>Password Atual (Recebida no Email)</label>
        <input type="password" name="passwordAtual" [(ngModel)]="model.passwordAtual" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Nova Password</label>
        <input type="password" name="novaPassword" [(ngModel)]="model.novaPassword" class="form-control" required minlength="6">
      </div>

      <div class="form-group">
        <label>Confirmar Nova Password</label>
        <input type="password" name="confirmarNovaPassword" [(ngModel)]="model.confirmarNovaPassword" class="form-control" required>
      </div>

      <button type="submit" [disabled]="form.invalid || isLoading" class="btn-primary">
        {{ isLoading ? 'A processar...' : 'Alterar Password' }}
      </button>

      <div class="mt-2">
        <a routerLink="/login">Voltar ao Login</a>
      </div>
    </form>
  </div>
</div>
