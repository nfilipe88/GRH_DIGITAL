<div class="max-w-4xl mx-auto p-6 space-y-8" *ngIf="avaliacao; else loadingTpl">

  <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center">
    <div>
      <p class="text-sm text-slate-500 font-medium uppercase tracking-wide">{{ avaliacao.nomeCiclo }}</p>
      <h1 class="text-2xl font-bold text-slate-800 dark:text-white mt-1">
        Avaliação de <span class="text-blue-600">{{ avaliacao.nomeColaborador }}</span>
      </h1>
    </div>

    <div class="text-right">
      <p class="text-sm text-slate-500">Média Parcial</p>
      <div class="text-4xl font-bold"
           [ngClass]="{'text-green-500': mediaAtual >= 4, 'text-yellow-500': mediaAtual >= 3 && mediaAtual < 4, 'text-red-500': mediaAtual < 3}">
        {{ mediaAtual | number:'1.1-1' }}
      </div>
    </div>
  </div>

  <div class="space-y-6">
    <div *ngFor="let item of avaliacao.itens; let i = index"
         class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 transition hover:shadow-md">

      <div class="mb-4">
        <h3 class="text-lg font-semibold text-slate-800 dark:text-white flex items-center gap-2">
          <span class="bg-slate-100 text-slate-600 text-xs font-bold px-2 py-1 rounded">{{ i + 1 }}</span>
          {{ item.tituloCompetencia }}
        </h3>
        <p class="text-slate-500 text-sm mt-1">{{ item.descricaoCompetencia }}</p>
      </div>

      <div class="flex flex-wrap gap-2 mb-4">
        <button *ngFor="let nota of [1, 2, 3, 4, 5]"
                type="button"
                (click)="item.notaGestor = nota"
                class="w-12 h-12 rounded-full font-bold text-lg transition flex items-center justify-center border-2"
                [ngClass]="item.notaGestor === nota
                  ? 'bg-blue-600 text-white border-blue-600 scale-110 shadow-lg ring-2 ring-blue-200'
                  : 'bg-white text-slate-400 border-slate-200 hover:border-blue-300 hover:text-blue-500'">
          {{ nota }}
        </button>
      </div>

      <textarea
        [(ngModel)]="item.comentario"
        placeholder="Justifique a nota ou adicione observações..."
        class="w-full p-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none transition"
        rows="2"></textarea>
    </div>
  </div>

  <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Comentário Final (Opcional)</label>
    <textarea
      [(ngModel)]="comentarioFinal"
      class="w-full p-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      rows="3"></textarea>

    <div class="flex justify-end gap-4 mt-6">
      <button
        (click)="salvar(false)"
        class="px-6 py-2 text-slate-600 font-medium hover:bg-slate-100 rounded-lg transition">
        Salvar Rascunho
      </button>

      <button
        (click)="salvar(true)"
        [disabled]="!podeFinalizar"
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-medium rounded-lg shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-0.5">
        Finalizar Avaliação
      </button>
    </div>
  </div>

</div>

<ng-template #loadingTpl>
  <div class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>
</ng-template>
